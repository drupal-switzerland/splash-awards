name: 'Dropsolid News'
description: 'Contains the News content type, used for news articles.'
type: module
core: 8.x
dependencies:
  - blazy
  - content_translation
  - ctools
  - rocketship_core
  - rocketship_paragraphs
  - rocketship_seo
  - dropsolid_social_widgets
  - ds
  - entity_reference_revisions
  - field
  - field_group
  - file
  - focal_point
  - image
  - language
  - maxlength
  - menu_ui
  - metatag
  - node
  - node_title_help_text
  - options
  - page_manager
  - panels
  - paragraphs
  - paragraphs_asymmetric_translation_widgets
  - path
  - pathauto
  - rdf
  - responsive_image
  - roleassign
  - scheduler
  - simple_sitemap
  - text
  - user
  - views
version: 8.x-3.0.0-alpha3
package: Rocketship
group: News
show_during_install: true
upgrades:
  - 'dropsolid_news_basic:Basic'
  - 'dropsolid_news_advanced:Advanced'
states:
  checked:
    -
      '#edit-dropsolid-news-basic':
        checked: true
    -
      '#edit-dropsolid-news-advanced':
        checked: true
  disabled:
    -
      '#edit-dropsolid-news-basic':
        checked: true
    -
      '#edit-dropsolid-news-advanced':
        checked: true
