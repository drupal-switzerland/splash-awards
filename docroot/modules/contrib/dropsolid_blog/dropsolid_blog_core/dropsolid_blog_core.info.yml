name: 'Dropsolid Blog'
type: module
description: 'Contains the Blog content type, used for blog articles.'
core: 8.x
package: Rocketship
group: Blog
show_during_install: true
upgrades:
  - 'dropsolid_blog_basic:Basic'
  - 'dropsolid_blog_advanced:Advanced'
states:
  checked:
    -
      '#edit-dropsolid-blog-basic':
        checked: true
    -
      '#edit-dropsolid-blog-advanced':
        checked: true
  disabled:
    -
      '#edit-dropsolid-blog-basic':
        checked: true
    -
      '#edit-dropsolid-blog-advanced':
        checked: true
version: 8.x-3.0.0-alpha3
dependencies:
  - blazy
  - content_translation
  - ctools
  - rocketship_core
  - rocketship_paragraphs
  - rocketship_seo
  - dropsolid_social_widgets
  - ds
  - entity_reference_revisions
  - field
  - field_group
  - file
  - focal_point
  - image
  - language
  - maxlength
  - menu_ui
  - metatag
  - node
  - node_title_help_text
  - options
  - page_manager
  - panels
  - paragraphs
  - paragraphs_asymmetric_translation_widgets
  - path
  - pathauto
  - rdf
  - responsive_image
  - roleassign
  - scheduler
  - simple_sitemap
  - smart_trim
  - text
  - user
  - views
