third_party_settings:
  ds:
    layout:
      id: rocketship_layout_1col
      library: null
      disable_css: false
      entity_classes: all_classes
      settings: {  }
    regions:
      header:
        - field_canonical_image
      content:
        - node_title
        - group_meta
        - field_description
        - node_post_date
        - node_author
      footer:
        - node_link
    fields:
      node_author:
        plugin_id: node_author
        weight: 4
        label: hidden
        formatter: author
      node_link:
        plugin_id: node_link
        weight: 4
        label: hidden
        formatter: default
        settings:
          'link text': 'Read article'
          'link class': ''
          wrapper: ''
          class: ''
      node_post_date:
        plugin_id: node_post_date
        weight: 3
        label: hidden
        formatter: ds_post_date_day_month_year_short
      node_title:
        plugin_id: node_title
        weight: 1
        label: hidden
        formatter: default
        settings:
          link: true
          wrapper: h3
          class: ''
  field_group:
    group_meta:
      children:
        - node_post_date
        - node_author
      parent_name: ''
      weight: 2
      format_type: html_element
      format_settings:
        label: Meta
        element: div
        show_label: false
        label_element: h3
        attributes: ''
        effect: none
        speed: fast
        id: ''
        classes: 'node__meta node__meta--teaser note__meta--blog note__meta--blog-teaser'
      label: Meta
      region: content
