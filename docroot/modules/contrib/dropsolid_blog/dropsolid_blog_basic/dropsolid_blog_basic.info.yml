name: 'Dropsolid Blog Basic'
type: module
description: 'Contains the Basic upgrade, which adds an overview page.'
core: 8.x
package: Rocketship
version: 8.x-3.0.0-alpha3
upgrades:
  - 'dropsolid_blog_advanced:Advanced'
states:
  checked:
    -
      '#edit-dropsolid-blog-advanced':
        checked: true
  disabled:
    -
      '#edit-dropsolid-blog-advanced':
        checked: true
dependencies:
  - rocketship_page
  - dropsolid_blog_core
  - node_keep
  - rocketship_paragraphs
  - rocketship_seo
  - migrate
  - migrate_plus
  - migrate_source_csv
  - node
  - search_api
  - search_api_db
  - token
  - user
  - views
