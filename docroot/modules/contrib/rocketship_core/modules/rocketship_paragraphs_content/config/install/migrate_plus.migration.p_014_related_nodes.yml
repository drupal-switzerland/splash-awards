dependencies:
  enforced:
    module:
      - rocketship_paragraphs_content
id: p_014_related_nodes
migration_group: paragraph_demo_content
source:
  plugin: csv
  path: /assets/csv/p_014_related_nodes.csv
  header_row_count: 1
  keys:
    - id
process:
  langcode:
    plugin: callback
    callable: rocketship_core_get_default_content_default_language
  title: title
  field_description: field_description
  field_canonical_image:
    plugin: migration_lookup
    migration: paragraph_images
    source: field_canonical_image
  field_paragraphs:
    -
      plugin: explode
      source: field_paragraphs
      delimiter: '|'
    -
      plugin: migration_lookup
      migration:
        - p_003
      no_stub: true
    -
      plugin: sub_process
      process:
        target_id: '0'
        target_revision_id: '1'
  field_header_paragraph:
    -
      plugin: explode
      source: field_header_paragraph
      delimiter: '|'
    -
      plugin: migration_lookup
      migration: p_simple_header
      no_stub: true
    -
      plugin: iterator
      process:
        target_id: '0'
        target_revision_id: '1'
destination:
  plugin: 'entity:node'
  default_bundle: page
migration_dependencies:
  required:
    - paragraph_images
    - p_simple_header
    - p_003
  optional: { }
