# Normalize library is included by classy but we replace it with our own in parent theme
# Modernizr is included but only when logged in, so we add our own in parent theme
# etc...
global:
  version: 1
  css:
    theme:
      css/style.css: {}
      css/style.print.css: {}
  js:
    js/min/scripts.min.js: {}
  dependencies:
  - core/jquery
  - core/drupal
  - core/jquery.once
  - core/drupalSettings
  - core/modernizr

